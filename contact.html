<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=0.1">
        <title> PINK LUXURY - Contact</title>
        <link rel="sylesheet"
        href="styles.css">
        <style>
            body {
                margin: 0;
                font-family: 'poppins', sans-serif;
                background-color: #fff0f5;
                color: #4d2c3d;

            }
            header{
                background-color: #f8a5c2;
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }  header img{
                width: 100px; /* smaller logo size*/
                height: auto;
            }

            header h1 {
                font-family: 'playfair display', serif;
                font-size: 2.8em;
                color: #fff0f5;
                margin: 0;
                
            }
            nav {
                margin-top: 10px;
            }
            nav a {
                margin: 0 15px;
                color: #fff0f5;
                text-decoration: none;
                font-weight: bold;
            }
            .contact-container {
                max-width: 800px;
                margin: 40px auto;
                background: #fff0f5;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 15px 30px rgba(0,0,0,0.5);

            }
            h2 {
                text-align: center;
                font-family: 'playfair display',serif;
                font-size: 2em;
                color: #b03a5b;
                margin-bottom: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: bold;
            }
            input, textarea {
                padding: 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #fff5f5;
                outline: none;
            }
            input:focus, textarea:focus{
                border-color: #ffa0c2;
                box-shadow: 0 0 5px #fbb8d4;
            }
            
             button {
                background-color: #ff69b4;
                color: white;
                padding: 12px;
                font-size: 16px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }
            button:hoover {
                background-color: #e27fa0;
            }
            .map {
                margin-top: 30px;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            }

            .map iframe {
                width:100%;
                height: 300px;
                border: none; 
            }

            .info-section{
                margin-top: 30px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 20px;
            }
            .info-box{
                flex: 1;
                min-width: 250px;
                background-color: #ffe6ee;
                padding: 20px;
                border-radius: 16px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            } 

            .info-box h3 {
                margin-top: 0;
                font-family: 'playfair display'serif;
                font-size: 18px;
                color: #b03a5b;
            }
            .social-icons{
                margin-top: 10px;
                display: flex;
                gap: 10px;

            } 

            .social-icons a {
                text-decoration: none;
                color: white;
                background-color: #ff69b4;
                padding: 10px 14px;
                border-radius: 50%;
                font-size: 16px;
                transition: background-colour 0,3s;
            }
            .social-icons a:hover{
                background-color: #e0559c;
            }


            footer {
                background-color: #f8a5c2;
                text-align: center;
                color: white;
                padding: 20px 10px;
                margin-top: 60px;
            }
            </style>
            </head>
            <body>
                <!--Logo section-->
        <header>
            <img src="logo.jpg" alt="Pink luxury logo">
                <h1>PINK LUXURY</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="shop.html"> Shop</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                    <a href="about.html">About</a>
                </nav>
                </header>
                <div class="contact-container">
                    <h2>We'd love to hear from you!</h2>
                    <form action="#" method="POST">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name required"/>
                        <label for="email"> Your Email</label>
                        <input type="email" id="email" name="email" required />
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required>

                        </textarea>
                        <button type="submit">Send Message</button>
                    </form>
                    <div class="map">
                        <!--You can replace this with real location-->
                        <iframe src="https://maps.app.goo.gl/YHRBEDtXG5jrNA986" width="100%" height="400" style="border:0 ;"
                        allowfullscreen="" loading="lazy" 

                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    </div>

                    <div class="info-section">
                        <div class="info-box">
                            <h3>Business Hours</h3>
                            <p>Monday-Friday: 9AM-5PM<br>Saturday: 10AM-3PM<br>Sunday:CLOSED</p>

                        </div>
                        <div class="info-box">
                            <h3>Follow us</h3>
                            <div class="social-icons">
                                <a href="#">F</a>
                                <a href="#">T</a>
                                <a href="#">I</a>
                            </div>
                            <p style="font-size: 13px; margin-top: 10px;"> INSTAGRAM, TIKTOK & FACEBOOK</p>
                        </div>
                    </div>
                </div>
                <footer>
                    <p>2025 Pink Luxury. All rights reserved.</p>
                </footer>
            </body>
</html>
